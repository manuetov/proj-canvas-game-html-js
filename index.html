<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas game</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

  <div class="container">

    <!-- START SCREEN -->
    <div id="start-screen" class="container">
      <button id="start-btn">Start!</button>
    </div>
    
    <!-- GAME SCREEN -->
    <canvas id="my-canvas" width="900" height="600"></canvas>
    <button id="pause-btn">||</button>

    
    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <img src="./images/gameover.jpg" width="500" alt="game over">
      <button id="restart-btn">Play Again!</button>
    </div>

  </div>

  <script src="./js/main.js"></script>
  
  <script src="./js/game.js"></script>
  
  <script src="./js/persons.js"></script>

  <script src="./js/enemies.js"></script>
  
  <script src="./js/friends.js"></script>

  <script src="./js/projectiles.js"></script>


</body>
</html>
