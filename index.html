<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas game</title>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

  <div class="container">

    <!-- START SCREEN -->
    <div id="start-screen" class="container">
      <img src="./images/lucky-inicio.gif">
      <button id="start-btn">Start!</button>
      <h1>Have a lucky day!!</h1>
      <p class="keyboard"><button>▲</button> Up &nbsp;&nbsp;<button>▼</button> Down
        &nbsp;&nbsp;<button>Ctrl </button> SHOOT</p>
      <h2>- Don't kill Abuelinas <span> -5 </span> </h2>
      <h2>- Kill Daltons <span> +5 </span> </h2>
      <h2>- Save Abuelinas <span> +2 </span> </h2>
      <h2>- Crash with Daltons <span> Game Over!! </span> </h2>
    </div>
    
    <!-- GAME SCREEN -->

      <canvas id="my-canvas" width="900" height="600"></canvas>
      <button id="pause-btn">||</button>
      <p class="score">Score: <span id="scoreDOM">0</span> </p>

    
    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <img src="./images/gameover.jpg" width="500" alt="game over">
      <button id="restart-btn">Play Again!</button>
    </div>

  </div>

  <script src="./js/main.js"></script>
  
  <script src="./js/game.js"></script>
  
  <script src="./js/persons.js"></script>

  <script src="./js/enemies.js"></script>
  
  <script src="./js/friends.js"></script>

  <script src="./js/projectiles.js"></script>


</body>
</html>
